{% extends "base.html" %}


{% block content %}
<h1 align="center">{{title}}</h1>

                {% for post in posts %}
                <h2 align="left" class="blogspacing"><a href="/blogz?id={{post.id}}">{{ post.blog_title }}</a></h2>
                <p class ="blogspacing"><i>{{post.pub_date}}</i></p>
                <p class="blogspacing">{{post.body}}</p>
                <hr>
                {% endfor %}
{% endblock %}
