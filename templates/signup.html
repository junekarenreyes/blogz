{% extends "base.html" %}
{% block content %}

<h2>Signup for a New Account</h2>
<form action="/signup" method="post">
  <p><label>Username <input type="text" name="username" value="{{username}}"/></label></p>
  <p><label>New Password <input type="password" name="password"/></label></p>
  <p><label>Verify Password <input type="password" name="verify"/></label></p>
  <p><input type="submit" value="Register"/></p>
    {% with errors = get_flashed_messages() %}
    {% if errors %}
    <div class="error">
        {%- for msg in errors %}
        {{ msg }}
        {% endfor -%}
    </div>
    {% endif %}
    {% endwith %}
</form>

{% endblock %}
